<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=720,initial-scale=0.5, minimum-scale=0.1, maximum-scale=1.0, user-scalable=yes"/>
    <title id="baseTitle">@hairCutBaseTitle</title>
    <link rel="stylesheet" href="@hairCutBaseUrl/static/css/normalize.css">
    <link rel="stylesheet" href="@hairCutBaseUrl/static/css/account.css">
    <meta id="username" name="@username">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="app" v-cloak>

    <div>

        <div class="header">
            <div class="header_con header_color size">
                <div class="header">
                    <div class="welcome fl f-right"><a href="@hairCutBaseUrl/@haircut/index" style="text-decoration:none; color:black">尊敬的用户: {{
                        username }} 欢迎您!</a>
                    </div>
                    <div class="fr r-left">

                        <div class="login_btn fl">

                            <div v-if="username">
                                <a href="javascript:void (0);" @click="web_change">修改密码</a>
                                <span>|</span>
                                <a href="javascript:void (0);" @click="web_change">找回密码</a>
                            </div>
                            <div v-else>
                                <a href="javascript:void (0);" @click="web_change">登陆</a>
                                <span>|</span>
                                <a href="javascript:void (0);" @click="web_change">注册</a>
                            </div>
                        </div>

                        <div class="user_link fl">
                            <span>|</span>
                            <a href="#">用户中心</a>
                            <span>|</span>
                            <a href="@hairCutBaseUrl/@haircut/index">首页</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div v-show="login">
            <login v-on:submit="submit"></login>
        </div>

        <div v-show="register">
            <register v-on:submit="submit"></register>
        </div>

        <div v-show="modify">
            <modify v-on:submit="submit"></modify>
        </div>
        <div v-show="retrieve">
            <retrieve v-on:submit="submit"></retrieve>
        </div>
        <div class="footer" id="foot">
            <div class="copyright">
                <p>Copyright © 2018 Qunar.com Inc. All Rights Reserved.</p>
                <div class="img">
                    <i class="icon"></i><span>联系邮箱：ywuitxeeq@126.com</span>
                </div>

                <div class="img">
                    <i class="icon1"></i><span>联系地址：xxx</span>
                </div>

                <div class="img">
                    <i class="icon2"></i><span>联系电话：xxx</span>
                </div>
            </div>

        </div>

    </div>
</div>

<template id="login">
    <!--   登陆     -->
    <div>
        <div class="header">
            <div class="title">登陆</div>
            <div class="wrap">
                <div class="logGet">
                    <!-- 头部提示信息 -->
                    <div class="logD logDtip">
                        <p class="p1">登录</p>
                    </div>
                    <!-- 输入框 -->
                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/logName.png" width="20" height="20" alt=""/>
                        <input type="text"
                               placeholder="输入用户名" v-model="username"/>
                        <span class="errorMsg">{{nameError}}</span>
                    </div>
                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="输入用户密码" v-model="password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>

                    <div class="logC">
                        <a @click="submit" target="_self">
                            <button>登 录</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
<template id="register">
    <!--   注册     -->
    <div>
        <div class="header">
            <div class="title">注册</div>
            <div class="wrap">
                <div class="logGet" style="height:693px; top: 2%">
                    <!-- 头部提示信息 -->
                    <div class="logD logDtip">
                        <p class="p1">注册</p>

                    </div>
                    <!-- 输入框 -->
                    <div class="lgD">

                        <img src="@hairCutBaseUrl/static/img/logName.png" width="20" height="20" alt=""/>
                        <input type="text"
                               placeholder="输入用户名" v-model="username"/>
                        <span class="errorMsg">{{ nameError }}</span>
                    </div>
                    <div class="lgD" style="position: relative; left: 1px; top: -11px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="输入用户密码" v-model="password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -21px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="重复输入密码" v-model="re_password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>
                    <div class="lgD" style="position: relative; left: 1px; top: -31px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/email_address.png" width="20" height="20" alt=""/>
                        <input type="email"
                               placeholder="请输入邮箱" v-model="email"/>
                        <span class="errorMsg">{{emailError}}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -41px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/phone.png" width="20" height="20" alt=""/>
                        <input type="text"
                               placeholder="输入手机号 " v-model="phone"/>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -51px; width: 86%">

                        <input type="text"
                               placeholder="是否要输入密保问题" v-model="question"/>
                    </div>
                    <div class="lgD" style="position: relative; left: 1px; top: -61px; width: 86%">

                        <input type="text"
                               :placeholder="placeholder" v-model="answer"/>

                    </div>

                    <div class="logC" style="position: relative; left: 1px; top: -71px; width: 86%">
                        <a @click="submit" target="_self">
                            <button>注 册</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="modify">
    <!--   修改密码     -->
    <div>
        <div class="header">
            <div class="title">修改密码</div>
            <div class="wrap">
                <div class="logGet" style="height:626px; top: 2%">
                    <!-- 头部提示信息 -->
                    <div class="logD logDtip">
                        <p class="p1">修改密码</p>

                    </div>
                    <!-- 输入框 -->
                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="原密码" v-model="password"/>
                        <span class="errorMsg">{{oldPwdError}}</span>
                    </div>
                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="新密码" v-model="new_password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>

                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="确认新密码" v-model="re_password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>
                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/email_address.png" width="20" height="20" alt=""/>
                        <input type="email"
                               placeholder="是否要输入邮箱" v-model="email"/>
                        <span class="errorMsg">{{emailError}}</span>
                    </div>

                    <div class="lgD">
                        <img src="@hairCutBaseUrl/static/img/phone.png" width="20" height="20" alt=""/>
                        <input type="text"
                               placeholder="是否要输入手机号 " v-model="phone"/>
                        <span class="errorMsg">{{phoneError}}</span>
                    </div>

                    <div class="logC">
                        <a @click="submit" target="_self">
                            <button>提 交</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template id="retrieve">
    <!--   找回密码     -->
    <div>
        <div class="header">
            <div class="title">找回密码</div>
            <div class="wrap" style="position: absolute">
                <div class="logGet" style="height:693px; top: 2%">
                    <!-- 头部提示信息 -->
                    <div class="logD logDtip">
                        <p class="p1">找回密码</p>

                    </div>
                    <!-- 输入框 -->
                    <div class="lgD">

                        <img src="@hairCutBaseUrl/static/img/logName.png" width="20" height="20" alt=""/>
                        <input type="text"
                               placeholder="输入用户名" v-model="username"/>
                        <span class="errorMsg">{{ nameError }}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -10px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="输入新密码" v-model="new_password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -21px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/logPwd.png" width="20" height="20" alt=""/>
                        <input type="password"
                               placeholder="确认新密码" v-model="re_password"/>
                        <span class="errorMsg">{{pwdError}}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -31px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/phone.png" width="20" height="20" alt=""/>
                        <input type="text"
                               placeholder="输入手机号 " v-model="phone"/>
                        <span class="errorMsg">{{phoneError}}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -41px; width: 86%">
                        <img src="@hairCutBaseUrl/static/img/email_address.png" width="20" height="20" alt=""/>
                        <input type="email"
                               placeholder="输入邮箱" v-model="email"/>
                        <span class="errorMsg">{{emailError}}</span>
                    </div>

                    <div class="lgD" style="position: relative; left: 1px; top: -51px; width: 86%">

                        <input type="text"
                               placeholder="是否要输入密保问题" v-model="question"/>
                    </div>
                    <div class="lgD" style="position: relative; left: 1px; top: -61px; width: 86%">

                        <input type="text"
                               placeholder="密保答案" v-model="answer"/>

                    </div>

                    <div class="logC" style="position: relative; left: 1px; top: -71px; width: 86%">
                        <a @click="submit" target="_self">
                            <button>提 交</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

</body>
<script src="@hairCutBaseUrl/static/js/public.js"></script>
<script src="@hairCutBaseUrl/static/js/vue@2.5.16.js"></script>
<script src="@hairCutBaseUrl/static/js/axios@0.19.2.js"></script>
<script src="@hairCutBaseUrl/static/js/instanceAxios.js"></script>
<script src="@hairCutBaseUrl/static/js/account.js"></script>
</html>
